name: Node CI
on: [push]
jobs:
  prettier:
    name: format check repo
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup node v2
        uses: actions/setup-node@v2

      - name: Install packages
        run: npm i
      - name: Run prettier
        run: npm run format-check
      - name: Run eslint checks
        run: npm run lint-check
